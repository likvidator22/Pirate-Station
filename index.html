<body>
<header>
    <div class="responsive-image">
      <center>
      <img src="img/logo.png"/>
      </center>
    </div>
  </header>
<div class="container">
  <section class="color-1">
  <p>
    <div id="jplayer_1" class="jp-jplayer"></div>
    <div id="jp_container_1" >

      <button id="btn" href="#" class="jp-play" >Воспроизвести</button>
      <button id="btn" href="#" class="jp-pause" >Остановить</button><br>
      <input class="jp-volume-bar" id="volume" type="range" min="0" max="100" value="80" /><br>
       <a href="#" class="jp-mute" ><img id="mute" src="img/mute.png"></a>
       <a href="#" class="jp-unmute" ><img id="mute" src="img/vol.png"></a>
  </p>
    <div class="jp-no-solution">
          <span>Требуется обновление</span><br>
          Пожалуйста скачайте <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a> что-бы слушать радио, спасибо!
    </div>
</div>
<div class="track">
  <div class="bigimage" id="bigimage" style="background-image: url(http://www.radiorecord.ru/player/img/logos/ps.jpg);">
  <div class="imgcontent" id="imgcontent"></div>
</div>

<div class="share">
    <a href="#" class="popup" id="vk" ><img id="social" src="img/social-share/vk.png"></a>
    <a href="#" class="popup" id="fb"><img id="social" src="img/social-share/fb.png"></a>
    <a href="#" class="popup" id="tw"><img id="social" src="img/social-share/tw.png"></a>
    <a href="#" class="popup" id="lj"><img id="social" src="img/social-share/jj3.png"></a>
    <a href="#" class="popup" id="ok"><img id="social" src="img/social-share/ok.png"></a>
</div>

<div id="nowtrack">
  <img class="trackimg" src="img/man.png"/><span id="artist"></span></br>
  <img class="trackimg" src="img/musical.png"/><span id="title"></span></br>

  <div class="ch">
   <a target="blank" id="sg" href="#"><img class="search" src="img/google-logo.png"/></a>
   <a target="blank" id="sn" href="#"><img class="search" src="img/namba-logo.png"/></a>
  </div>

  <div class="vr">
  * Внимание! Во время миксов и рекламы информация о текущем треке может не появляться. Обновление информации происходит раз в 5 секунд.
  </div>
</div>
    </section>
